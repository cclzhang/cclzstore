<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/styles.css">
    <title>Ccl's Shop{% block title %}{% endblock %}</title>
</head>
<body>
    <header>
        <nav>
            <ul class="wrapper">
                <li>
                    <ul class="categories">
                        <li>
                            <a href="/garage">garage</a>
                        </li>
                        <li>
                            <a href="/writings">writings</a>
                        </li>
                        <li>
                            <a href="/learn">learn</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="/"><h1>Ccl's Shop</h1></a>
                </li>
                <li>
                    <ul>
                        <li>
                            <button type="button">
                                <img src="../static/icons/profile.svg" height ="35" width="35" alt="">
                            </button>
                        </li>
                        <li>
                            <button type="button">
                                <img src="../static/icons/cart.svg" height="35" width="35" alt="">
                            </button>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="wrapper">
            {% block main %}{% endblock %}
        </div>
    </main>
    <footer>
        <div class="wrapper">
            <a href="https://www.cecilezhang.com">&copy; Cecile Zhang 2022</a>
            <ul>
                <li>
                    <a href="/"><img src="../static/icons/facebook.svg" alt="" height="30" width="30"></a>
                </li>
                <li>
                    <a href="/"><img src="../static/icons/instagram.svg" alt="" height="30" width="30"></a>
                </li>
                <li>
                    <a href="/"><img src="../static/icons/twitter.svg" alt="" height="30" width="30"></a>
                </li>
                <li>
                    <a href="/"><img src="../static/icons/pinterest.svg" alt="" height="30" width="30"></a>
                </li>
            </ul>
        </div>
    </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>
</html>
